<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipcart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="icon" href="flipcart-icon.jpeg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body class="bg-gray-200">
  <header>
    <nav class="w-[550px] sm:w-auto m-auto py-4 px-6 flex items-center justify-between bg-white">
      <div class="flex items-center">
      <div class="w-7 block md:hidden ml-3">
        <div class="bg-black h-0.5 w-full m-2"></div>
        <div class="bg-black h-0.5 w-full m-2"></div>
        <div class="bg-black h-0.5 w-full m-2"></div>
      </div>

      <div class="logo-div">
        <img src="flipcart logo.svg" alt="logo">
      </div>
    </div>

    <div class="search-bar hidden md:block">
      <div class="flex items-center bg-gray-200 h-14 rounded-md px-3 mx-7">
      <i class="fa-solid fa-magnifying-glass mr-3 text-xl"></i>
      <input type="text" placeholder="Search for more product, Brand and More" class="outline-none h-8 placeholder:text-2xl text-2xl md:w-64 lg:w-[30rem] bg-gray-200">
    </div>
    </div>


    <div class="flex items-center space-x-7">
      <div class="phone-logo">
        <i class="fa-solid fa-download text-xl hover:scale-125 duration-300 cursor-pointer"></i>
      </div>

      <div class="user-logo flex items-center space-x-2">
        <i class="fa-solid fa-user"></i>
        <p class="text-lg font-bold pr-3">Login</p>
        <i class="fa-solid fa-angle-down hidden md:block hover:rotate-180 duration-300 cursor-pointer"></i>
      </div>


      <div class="cart-logo">
        <i class="fa-solid fa-cart-shopping text-xl"></i>
      </div> 
      
      <div class="shop hidden md:block">
        <i class="fa-solid fa-shop"></i>
      </div>
    </div>
  </nav>
  </header>

  <div class="search-div md:hidden w-[34rem] mt-3 bg-center ">
    <div class="flex items-center justify-center bg-white h-14 rounded-md px-3 mx-7">
      <i class="fa-solid fa-magnifying-glass mr-3 text-xl"></i>
      <input type="text" placeholder="Search for more product, Brand and More" class="outline-none h-8 placeholder:text-xl text-xl w-full bg-white">
    </div>
  </div>
